<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Calculadora de Notas — AV1, AV2 e Situação Acadêmica</title>
    <meta
      name="description"
      content="Calculadora de notas simples e acessível para AV1 e AV2 com pesos, média final e indicação de situação (aprovado, recuperação, reprovado)."
    />
    <meta
      name="keywords"
      content="calculadora de notas, média escolar, AV1, AV2, desempenho acadêmico"
    />
    <meta name="author" content="Maicon Galdino" />

    <meta name="theme-color" content="#4f46e5" />
    <meta property="og:title" content="Calculadora de Notas" />
    <meta
      property="og:description"
      content="AV1 e AV2 com média e situação acadêmica."
    />
    <meta property="og:type" content="website" />

    <link rel="manifest" href="./manifest.webmanifest" />
    <link rel="icon" href="./assets/icons/favicon.svg" type="image/svg+xml" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <script src="https://cdn.tailwindcss.com" defer></script>
    <script src="https://unpkg.com/lucide@latest" defer></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/estilos.css" />
  </head>

  <body class="min-h-screen flex items-center justify-center p-4">
    <main
      class="painel-vidro w-full max-w-lg p-8 rounded-2xl shadow-2xl relative overflow-hidden"
      role="main"
      aria-labelledby="titulo-principal"
    >
      <div
        class="absolute top-0 left-0 w-full h-1.5 bg-gradient-to-r from-purple-500 to-indigo-500"
        aria-hidden="true"
      ></div>

      <header class="text-center mb-6">
        <div
          class="inline-flex justify-center items-center bg-indigo-50 p-3 rounded-full mb-4 shadow-sm"
          aria-hidden="true"
        >
          <i data-lucide="graduation-cap" class="w-8 h-8 text-indigo-600"></i>
        </div>
        <h1 id="titulo-principal" class="text-2xl font-bold text-gray-800">
          Minhas Notas
        </h1>
        <p class="text-gray-500 text-sm font-medium">
          Controle de desempenho acadêmico
        </p>
      </header>

      <form id="formulario-notas" class="space-y-6" novalidate>
        <fieldset
          class="bg-indigo-50/50 p-5 rounded-xl border border-indigo-100 transition-colors hover:border-indigo-200"
          aria-labelledby="titulo-av1"
        >
          <legend class="sr-only">Avaliação 1 (AV1)</legend>

          <div class="flex items-center gap-2 mb-4">
            <i data-lucide="calculator" class="w-4 h-4 text-indigo-500"></i>
            <span id="titulo-av1" class="font-semibold text-gray-700"
              >Avaliação 1 (AV1)</span
            >
          </div>

          <div
            class="grid grid-cols-2 gap-4 mb-4"
            role="group"
            aria-label="Notas AV1"
          >
            <div class="space-y-1">
              <label
                for="av1-trabalho"
                class="block text-xs font-semibold text-gray-500 uppercase tracking-wide"
              >
                Trabalho (60%)
              </label>
              <input
                type="text"
                inputmode="decimal"
                id="av1-trabalho"
                name="av1-trabalho"
                placeholder="0,0"
                pattern="^\d{1,2}([.,]\d{1,2})?$"
                maxlength="5"
                class="campo-nota w-full p-2.5 rounded-lg border border-gray-200 bg-white focus:ring-2 focus:ring-indigo-400 focus:border-transparent outline-none text-center font-bold text-gray-700 transition-all shadow-sm"
                aria-label="Nota do trabalho AV1 (60 por cento)"
                autocomplete="off"
              />
            </div>

            <div class="space-y-1">
              <label
                for="av1-qstone"
                class="block text-xs font-semibold text-gray-500 uppercase tracking-wide"
              >
                QStone (40%)
              </label>
              <input
                type="text"
                inputmode="decimal"
                id="av1-qstone"
                name="av1-qstone"
                placeholder="0,0"
                pattern="^\d{1,2}([.,]\d{1,2})?$"
                maxlength="5"
                class="campo-nota w-full p-2.5 rounded-lg border border-gray-200 bg-white focus:ring-2 focus:ring-indigo-400 focus:border-transparent outline-none text-center font-bold text-gray-700 transition-all shadow-sm"
                aria-label="Nota do QStone AV1 (40 por cento)"
                autocomplete="off"
              />
            </div>
          </div>

          <div
            class="flex justify-between items-center bg-white px-4 py-2 rounded-lg border border-indigo-100 shadow-sm"
          >
            <span class="text-xs text-gray-500 font-semibold uppercase">
              Média Parcial
            </span>
            <output
              id="resultado-av1"
              class="text-indigo-600 font-bold text-lg"
              aria-live="polite"
              aria-atomic="true"
              role="status"
            >
              0.00
            </output>
          </div>
        </fieldset>

        <fieldset
          class="bg-purple-50/50 p-5 rounded-xl border border-purple-100 transition-colors hover:border-purple-200"
          aria-labelledby="titulo-av2"
        >
          <legend class="sr-only">Avaliação 2 (AV2)</legend>

          <div class="flex items-center gap-2 mb-4">
            <i data-lucide="calculator" class="w-4 h-4 text-purple-500"></i>
            <span id="titulo-av2" class="font-semibold text-gray-700"
              >Avaliação 2 (AV2)</span
            >
          </div>

          <div
            class="grid grid-cols-2 gap-4 mb-4"
            role="group"
            aria-label="Notas AV2"
          >
            <div class="space-y-1">
              <label
                for="av2-trabalho"
                class="block text-xs font-semibold text-gray-500 uppercase tracking-wide"
              >
                Trabalho (60%)
              </label>
              <input
                type="text"
                inputmode="decimal"
                id="av2-trabalho"
                name="av2-trabalho"
                placeholder="0,0"
                pattern="^\d{1,2}([.,]\d{1,2})?$"
                maxlength="5"
                class="campo-nota w-full p-2.5 rounded-lg border border-gray-200 bg-white focus:ring-2 focus:ring-purple-400 focus:border-transparent outline-none text-center font-bold text-gray-700 transition-all shadow-sm"
                aria-label="Nota do trabalho AV2 (60 por cento)"
                autocomplete="off"
              />
            </div>

            <div class="space-y-1">
              <label
                for="av2-qstone"
                class="block text-xs font-semibold text-gray-500 uppercase tracking-wide"
              >
                QStone (40%)
              </label>
              <input
                type="text"
                inputmode="decimal"
                id="av2-qstone"
                name="av2-qstone"
                placeholder="0,0"
                pattern="^\d{1,2}([.,]\d{1,2})?$"
                maxlength="5"
                class="campo-nota w-full p-2.5 rounded-lg border border-gray-200 bg-white focus:ring-2 focus:ring-purple-400 focus:border-transparent outline-none text-center font-bold text-gray-700 transition-all shadow-sm"
                aria-label="Nota do QStone AV2 (40 por cento)"
                autocomplete="off"
              />
            </div>
          </div>

          <div
            class="flex justify-between items-center bg-white px-4 py-2 rounded-lg border border-purple-100 shadow-sm"
          >
            <span class="text-xs text-gray-500 font-semibold uppercase">
              Média Parcial
            </span>
            <output
              id="resultado-av2"
              class="text-purple-600 font-bold text-lg"
              aria-live="polite"
              aria-atomic="true"
              role="status"
            >
              0.00
            </output>
          </div>
        </fieldset>

        <section
          class="bg-gray-900 text-white p-6 rounded-2xl shadow-xl transform transition-transform duration-300 hover:scale-[1.02]"
          aria-label="Resultado da média final"
        >
          <div class="flex justify-between items-end">
            <div>
              <p
                class="text-gray-400 text-xs font-bold uppercase tracking-wider mb-2"
              >
                Situação Acadêmica
              </p>
              <div class="flex items-center gap-2.5">
                <span
                  id="icone-situacao"
                  class="flex items-center justify-center bg-gray-800 rounded-full p-1"
                  aria-hidden="true"
                >
                  <i
                    data-lucide="circle-dashed"
                    class="w-5 h-5 text-gray-400"
                  ></i>
                </span>
                <span
                  id="texto-situacao"
                  class="text-sm font-semibold text-gray-300"
                  aria-live="polite"
                >
                  Aguardando dados...
                </span>
              </div>
            </div>

            <div class="text-right">
              <output
                id="resultado-final"
                class="texto-grande text-5xl font-bold tracking-tighter tabular-nums"
                aria-label="Nota final calculada"
                role="status"
              >
                0.00
              </output>
            </div>
          </div>
        </section>

        <div class="pt-2 space-y-4">
          <button
            type="button"
            id="botao-copiar"
            disabled
            class="w-full bg-indigo-600 text-white font-semibold py-3.5 px-4 rounded-xl shadow-lg shadow-indigo-500/20 transition-all flex items-center justify-center gap-2 group opacity-50 cursor-not-allowed hover:bg-indigo-700 active:scale-[0.98]"
            aria-label="Copiar relatório de notas"
          >
            <i
              data-lucide="clipboard-copy"
              class="w-5 h-5 group-hover:-translate-y-0.5 transition-transform"
            ></i>
            <span>Copiar Relatório</span>
          </button>

          <button
            type="button"
            id="botao-limpar"
            class="text-xs text-gray-400 hover:text-red-500 font-medium transition-colors flex items-center justify-center gap-1.5 mx-auto py-2"
            aria-label="Limpar todos os campos"
          >
            <i data-lucide="trash-2" class="w-3.5 h-3.5"></i>
            Limpar todos os campos
          </button>
        </div>
      </form>
    </main>

    <noscript>
      Para usar a calculadora, habilite JavaScript no navegador.
    </noscript>

    <script src="./js/app.js" defer></script>
  </body>
</html>
